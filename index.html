<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/media-query.css">
</head>
<body>
    <header>
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </header>
    <main>
        <section id="banner">
            <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </section>
        <section id="signup">
            <form action="cadastro.php" method="post">
                    <label for="inome">First Name</label>
                <input type="text" name="nome" id="inome" required minlength="3" maxlength="10" placeholder="First Name">
                    <label for="isur">Last Name</label>
                <input type="text" name="sur" id="isur" required minlength="3" maxlength="10" placeholder="Last Name">
                    <label for="iemail">Email Address</label>
                <input type="email" name="email" id="iemail" required placeholder="Email Address">
                    <label for="isen">Password</label>
                <input type="password" name="sen" id="isen" required placeholder="Password">
                <input id="button" type="submit" value="CLAIM YOUR FREE TRIAL">
            </form>
            <aside>
                <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </aside>
        </section>
    </main>
</body>
</html>
